<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚾ 고급 숫자야구 게임 - AI 대전</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .game-board {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .input-group label {
            font-weight: bold;
            min-width: 120px;
        }
        .input-group select, .input-group input {
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            flex: 1;
        }
        .btn-game {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-game:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-game:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 4px solid #667eea;
        }
        .strikes { color: #28a745; font-weight: bold; }
        .balls { color: #ffc107; font-weight: bold; }
        .out { color: #dc3545; font-weight: bold; }
        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .info-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }
        .info-card p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .ai-hint {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-left: 4px solid #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .ai-hint h4 {
            margin: 0 0 0.5rem 0;
            color: #d63031;
        }
        .game-history {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 0.5rem;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .guess-number {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .result-badges {
            display: flex;
            gap: 0.5rem;
        }
        .badge {
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .badge-strike {
            background: #28a745;
            color: white;
        }
        .badge-ball {
            background: #ffc107;
            color: #212529;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #c3e6cb;
        }
        .ai-turn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-left: 4px solid #00b894;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .ai-turn h4 {
            margin: 0 0 0.5rem 0;
            color: #00b894;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">⚾ 고급 숫자야구 게임</h1>
            <p class="subtitle">Knuth 알고리즘 기반 AI와 대전하는 전략적 숫자야구!</p>
        </div>
    </header>

    <main class="main">
        <div class="game-container">
            <!-- 게임 설정 -->
            <div class="game-board" id="gameSetup">
                <h2>🎮 게임 설정</h2>
                <div class="input-group">
                    <label for="digitCount">자릿수:</label>
                    <select id="digitCount">
                        <option value="3">3자리 (기본)</option>
                        <option value="4">4자리 (도전)</option>
                        <option value="5">5자리 (전문가)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="difficulty">AI 난이도:</label>
                    <select id="difficulty">
                        <option value="easy">쉬움 - AI가 실수할 수 있음</option>
                        <option value="normal">보통 - 균형잡힌 AI</option>
                        <option value="hard">어려움 - 강력한 AI</option>
                        <option value="expert">전문가 - Knuth 알고리즘 최적화</option>
                    </select>
                </div>
                <button class="btn-game" onclick="startGame()" id="startBtn">🚀 게임 시작</button>
                
                <div class="game-info" id="difficultyInfo" style="display: none;">
                    <div class="info-card">
                        <h3>AI 전략</h3>
                        <p id="aiStrategy">-</p>
                    </div>
                    <div class="info-card">
                        <h3>예상 난이도</h3>
                        <p id="expectedDifficulty">-</p>
                    </div>
                    <div class="info-card">
                        <h3>추천 플레이어</h3>
                        <p id="recommendedPlayer">-</p>
                    </div>
                </div>
            </div>

            <!-- 게임 진행 -->
            <div class="game-board" id="gameArea" style="display: none;">
                <h2>🎯 게임 진행</h2>
                
                <!-- 게임 정보 -->
                <div class="game-info">
                    <div class="info-card">
                        <h3>라운드</h3>
                        <p id="currentRound">1</p>
                    </div>
                    <div class="info-card">
                        <h3>남은 기회</h3>
                        <p id="remainingRounds">20</p>
                    </div>
                    <div class="info-card">
                        <h3>난이도</h3>
                        <p id="gameDifficulty">-</p>
                    </div>
                </div>
                
                <!-- 플레이어 입력 -->
                <div class="input-group">
                    <label for="guessInput">숫자 추측:</label>
                    <input type="text" id="guessInput" placeholder="예: 123" maxlength="5" onkeypress="handleKeyPress(event)">
                    <button class="btn-game" onclick="makeGuess()" id="guessBtn">🎯 추측하기</button>
                </div>
                
                <!-- 최근 결과 -->
                <div id="gameResult"></div>
                
                <!-- AI 힌트 -->
                <div id="aiHintArea" style="display: none;"></div>
                
                <!-- AI 차례 -->
                <div id="aiTurnArea" style="display: none;"></div>
                
                <!-- 게임 히스토리 -->
                <div id="gameHistory"></div>
            </div>

            <!-- 게임 종료 -->
            <div class="game-board" id="gameOver" style="display: none;">
                <h2>🏁 게임 종료</h2>
                <div id="finalResult"></div>
                <button class="btn-game" onclick="restartGame()">🔄 새 게임 시작</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 고급 숫자야구 게임. Knuth 알고리즘 기반 AI와 함께하는 전략적 게임!</p>
        </div>
    </footer>

    <script>
        let currentGame = null;
        let currentPlayerId = null;
        let gameHistory = [];
        let isAITurn = false;

        // 난이도 정보
        const difficultyInfo = {
            'easy': {
                strategy: '랜덤 기반',
                difficulty: '초보자',
                player: '숫자야구 입문자'
            },
            'normal': {
                strategy: '기본 전략',
                difficulty: '일반인',
                player: '숫자야구 애호가'
            },
            'hard': {
                strategy: '고급 전략',
                difficulty: '숙련자',
                player: '숫자야구 고수'
            },
            'expert': {
                strategy: 'Knuth 알고리즘',
                difficulty: '전문가',
                player: '숫자야구 마스터'
            }
        };

        // 난이도 변경 시 정보 업데이트
        document.getElementById('difficulty').addEventListener('change', function() {
            updateDifficultyInfo();
        });

        function updateDifficultyInfo() {
            const difficulty = document.getElementById('difficulty').value;
            const info = difficultyInfo[difficulty];
            
            document.getElementById('aiStrategy').textContent = info.strategy;
            document.getElementById('expectedDifficulty').textContent = info.difficulty;
            document.getElementById('recommendedPlayer').textContent = info.player;
            document.getElementById('difficultyInfo').style.display = 'grid';
        }

        // 초기 난이도 정보 표시
        updateDifficultyInfo();

        function startGame() {
            const digitCount = document.getElementById('digitCount').value;
            const difficulty = document.getElementById('difficulty').value;
            
            // 버튼 비활성화
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = '게임 시작 중...';
            
            // 게임 시작 API 호출
            fetch('/baseball/start/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    digitCount: parseInt(digitCount),
                    difficulty: difficulty
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentGame = data;
                    currentPlayerId = data.playerId;
                    
                    // 게임 화면 표시
                    document.getElementById('gameSetup').style.display = 'none';
                    document.getElementById('gameArea').style.display = 'block';
                    
                    // 게임 정보 업데이트
                    document.getElementById('gameDifficulty').textContent = difficulty;
                    document.getElementById('currentRound').textContent = '1';
                    document.getElementById('remainingRounds').textContent = data.maxRounds;
                    
                    // 성공 메시지
                    showMessage(data.message, 'success');
                    
                    // 입력 필드에 포커스
                    document.getElementById('guessInput').focus();
                } else {
                    showMessage('게임 시작 실패: ' + data.error, 'error');
                    resetStartButton();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('게임 시작 중 오류가 발생했습니다.', 'error');
                resetStartButton();
            });
        }

        function resetStartButton() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = '🚀 게임 시작';
        }

        function makeGuess() {
            if (!currentGame || isAITurn) return;
            
            const guess = document.getElementById('guessInput').value;
            if (!guess || guess.length !== currentGame.digitCount) {
                showMessage(`${currentGame.digitCount}자리 숫자를 입력해주세요.`, 'error');
                return;
            }

            // 버튼 비활성화
            document.getElementById('guessBtn').disabled = true;
            document.getElementById('guessBtn').textContent = '처리 중...';
            
            // 추측 API 호출
            fetch('/baseball/guess/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    gameId: currentGame.gameId,
                    playerId: currentPlayerId,
                    guessNumber: guess
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResult(data, guess);
                    updateGameInfo(data);
                    
                    if (data.gameOver) {
                        endGame(data);
                    } else if (data.aiGuess) {
                        // AI 차례 처리
                        processAITurn(data.aiGuess);
                    }
                } else {
                    showMessage('추측 실패: ' + data.error, 'error');
                }
                
                resetGuessButton();
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('추측 중 오류가 발생했습니다.', 'error');
                resetGuessButton();
            });

            document.getElementById('guessInput').value = '';
        }

        function resetGuessButton() {
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('guessBtn').textContent = '🎯 추측하기';
        }

        function displayResult(data, guess) {
            const result = document.getElementById('gameResult');
            const history = document.getElementById('gameHistory');
            
            const resultHtml = `
                <div class="result">
                    <h3>🎯 추측 결과</h3>
                    <p><strong>추측:</strong> <span class="guess-number">${guess}</span></p>
                    <div class="result-badges">
                        <span class="badge badge-strike">${data.strikes} Strike</span>
                        <span class="badge badge-ball">${data.balls} Ball</span>
                    </div>
                </div>
            `;
            
            result.innerHTML = resultHtml;
            
            // 히스토리에 추가
            gameHistory.push({
                guess: guess,
                strikes: data.strikes,
                balls: data.balls,
                round: data.currentRound - 1
            });
            
            updateHistory();
        }

        function updateGameInfo(data) {
            document.getElementById('currentRound').textContent = data.currentRound;
            document.getElementById('remainingRounds').textContent = data.remainingRounds;
        }

        function processAITurn(aiGuess) {
            isAITurn = true;
            
            const aiTurnArea = document.getElementById('aiTurnArea');
            aiTurnArea.style.display = 'block';
            
            aiTurnArea.innerHTML = `
                <div class="ai-turn">
                    <h4>🤖 AI 차례</h4>
                    <p>AI가 추측 중입니다...</p>
                </div>
            `;
            
            // AI 추측 결과 표시
            setTimeout(() => {
                aiTurnArea.innerHTML = `
                    <div class="ai-turn">
                        <h4>🤖 AI 추측</h4>
                        <p><strong>AI 추측:</strong> <span class="guess-number">${aiGuess.guess}</span></p>
                        <div class="result-badges">
                            <span class="badge badge-strike">${aiGuess.strikes} Strike</span>
                            <span class="badge badge-ball">${aiGuess.balls} Ball</span>
                        </div>
                    </div>
                `;
                
                // AI 힌트 표시
                if (aiGuess.aiHint) {
                    const aiHintArea = document.getElementById('aiHintArea');
                    aiHintArea.style.display = 'block';
                    aiHintArea.innerHTML = `
                        <div class="ai-hint">
                            <h4>💡 AI 힌트</h4>
                            <p>${aiGuess.aiHint}</p>
                        </div>
                    `;
                }
                
                // AI 차례 종료
                setTimeout(() => {
                    isAITurn = false;
                    aiTurnArea.style.display = 'none';
                    document.getElementById('guessInput').focus();
                }, 3000);
                
            }, 1500);
        }

        function updateHistory() {
            const history = document.getElementById('gameHistory');
            let historyHtml = '<h3>📊 게임 기록</h3><div class="game-history">';
            
            gameHistory.forEach((record, index) => {
                historyHtml += `
                    <div class="history-item">
                        <span class="guess-number">${record.guess}</span>
                        <div class="result-badges">
                            <span class="badge badge-strike">${record.strikes}S</span>
                            <span class="badge badge-ball">${record.balls}B</span>
                        </div>
                    </div>
                `;
            });
            
            historyHtml += '</div>';
            history.innerHTML = historyHtml;
        }

        function endGame(data) {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            const finalResult = document.getElementById('finalResult');
            if (data.winner === 'player') {
                finalResult.innerHTML = `
                    <div class="success">
                        <h3>🎉 축하합니다! 승리했습니다!</h3>
                        <p><strong>정답:</strong> ${data.secretNumber}</p>
                        <p><strong>총 라운드:</strong> ${data.totalRounds}</p>
                    </div>
                `;
            } else {
                finalResult.innerHTML = `
                    <div class="error">
                        <h3>😔 아쉽네요. AI가 승리했습니다.</h3>
                        <p><strong>정답:</strong> ${data.secretNumber}</p>
                        <p><strong>총 라운드:</strong> ${data.totalRounds}</p>
                    </div>
                `;
            }
        }

        function restartGame() {
            if (currentGame) {
                // 기존 게임 종료
                fetch('/baseball/restart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        gameId: currentGame.gameId,
                        playerId: currentPlayerId
                    })
                });
            }
            
            // 상태 초기화
            currentGame = null;
            currentPlayerId = null;
            gameHistory = [];
            isAITurn = false;
            
            // 화면 초기화
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameSetup').style.display = 'block';
            document.getElementById('gameResult').innerHTML = '';
            document.getElementById('gameHistory').innerHTML = '';
            document.getElementById('aiHintArea').style.display = 'none';
            document.getElementById('aiTurnArea').style.display = 'none';
            
            // 버튼 초기화
            resetStartButton();
            resetGuessButton();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                makeGuess();
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            document.querySelector('.game-container').insertBefore(messageDiv, document.querySelector('.game-container').firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
