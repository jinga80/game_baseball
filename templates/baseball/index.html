<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚾ 고급 숫자야구 게임 - AI 대전</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .game-board {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .input-group label {
            font-weight: bold;
            min-width: 120px;
        }
        .input-group select, .input-group input {
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            flex: 1;
        }
        .btn-game {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-game:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-game:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 4px solid #667eea;
        }
        .strikes { color: #28a745; font-weight: bold; }
        .balls { color: #ffc107; font-weight: bold; }
        .out { color: #dc3545; font-weight: bold; }
        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        .info-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }
        .info-card p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .ai-hint {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-left: 4px solid #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .ai-hint h4 {
            margin: 0 0 0.5rem 0;
            color: #d63031;
        }
        .game-history {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 0.5rem;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .guess-number {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .result-badges {
            display: flex;
            gap: 0.5rem;
        }
        .badge {
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .badge-strike {
            background: #28a745;
            color: white;
        }
        .badge-ball {
            background: #ffc107;
            color: #212529;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #c3e6cb;
        }
        .ai-turn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-left: 4px solid #00b894;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .ai-turn h4 {
            margin: 0 0 0.5rem 0;
            color: #00b894;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">⚾ 고급 숫자야구 게임</h1>
            <p class="subtitle">Knuth 알고리즘 기반 AI와 대전하는 전략적 숫자야구!</p>
        </div>
    </header>

    <main class="main">
        <div class="game-container">
            <!-- 게임 설정 -->
            <div class="game-board" id="gameSetup">
                <h2>🎮 게임 설정</h2>
                <div class="input-group">
                    <label for="digitCount">자릿수:</label>
                    <select id="digitCount">
                        <option value="3">3자리 (기본)</option>
                        <option value="4">4자리 (도전)</option>
                        <option value="5">5자리 (전문가)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="difficulty">AI 난이도:</label>
                    <select id="difficulty">
                        <option value="easy">쉬움 - AI가 실수할 수 있음</option>
                        <option value="normal">보통 - 균형잡힌 AI</option>
                        <option value="hard">어려움 - 강력한 AI</option>
                        <option value="expert">전문가 - Knuth 알고리즘 최적화</option>
                    </select>
                </div>
                <button class="btn-game" onclick="startGame()" id="startBtn">🚀 게임 시작</button>
                
                <div class="game-info" id="difficultyInfo" style="display: none;">
                    <div class="info-card">
                        <h3>AI 전략</h3>
                        <p id="aiStrategy">-</p>
                    </div>
                    <div class="info-card">
                        <h3>예상 난이도</h3>
                        <p id="expectedDifficulty">-</p>
                    </div>
                    <div class="info-card">
                        <h3>추천 플레이어</h3>
                        <p id="recommendedPlayer">-</p>
                    </div>
                </div>
            </div>

            <!-- 게임 진행 -->
            <div class="game-board" id="gameArea" style="display: none;">
                <h2>🎯 게임 진행</h2>
                
                <!-- 게임 정보 -->
                <div class="game-info">
                    <div class="info-card">
                        <h3>라운드</h3>
                        <p id="currentRound">1</p>
                    </div>
                    <div class="info-card">
                        <h3>남은 기회</h3>
                        <p id="remainingRounds">20</p>
                    </div>
                    <div class="info-card">
                        <h3>난이도</h3>
                        <p id="gameDifficulty">-</p>
                    </div>
                </div>
                
                <!-- 플레이어 입력 -->
                <div class="input-group">
                    <label for="guessInput">숫자 추측:</label>
                    <input type="text" id="guessInput" placeholder="예: 123" maxlength="5" onkeypress="handleKeyPress(event)">
                    <button class="btn-game" onclick="makeGuess()" id="guessBtn">🎯 추측하기</button>
                </div>
                
                <!-- 최근 결과 -->
                <div id="gameResult"></div>
                
                <!-- AI 힌트 -->
                <div id="aiHintArea" style="display: none;"></div>
                
                <!-- AI 차례 -->
                <div id="aiTurnArea" style="display: none;"></div>
                
                <!-- 게임 히스토리 -->
                <div id="gameHistory"></div>
            </div>

            <!-- 게임 종료 -->
            <div class="game-board" id="gameOver" style="display: none;">
                <h2>🏁 게임 종료</h2>
                <div id="finalResult"></div>
                <button class="btn-game" onclick="restartGame()">🔄 새 게임 시작</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 고급 숫자야구 게임. Knuth 알고리즘 기반 AI와 함께하는 전략적 게임!</p>
        </div>
    </footer>
